<hr />

<form autocomplete="off" [formGroup]="formGroup">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="name"
        placeholder="Nombre de la persona"
      />
      <span *ngIf="invalidField('name')" class="form-text text-danger">
        {{ getFieldError("name") }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          (click)="onAddToFavorites()"
          class="form-control"
          formControlName="new_favorite"
          placeholder="Agregar favorito"
        />

        <button class="btn btn-outline-primary" type="button">
          Agregar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div
        class="mb-1"
        *ngFor="let favorite of favoritesControl.controls; let i = index"
      >
        <div class="input-group">
          <input [formControlName]="i" class="form-control" />

          <button
            (click)="onDeleteFavorite(i)"
            class="btn btn-outline-danger"
            type="button"
          >
            Eliminar
          </button>
        </div>

        <span
          *ngIf="isValidFieldInArray(favoritesControl, i)"
          class="form-text text-danger"
        >
          Este campo es requerido
        </span>
      </div>
    </div>
  </div>

  <span>Valid</span>
  <pre>{{ "object" | json }}</pre>
  <br />

  <span>Value</span>
  <pre>{{ "object" | json }}</pre>
  <br />

  <span>Agregar Juego</span>
  <pre>{{ "object" | json }}</pre>
  <pre>{{ "object" | json }}</pre>
</form>
